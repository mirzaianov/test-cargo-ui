<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Отслеживание грузов</title>
    <meta
      description="Интерфейс для отслеживания грузов транспортной компании."
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body
    style="font-family: 'Inter', sans-serif"
    class="bg-dark text-light"
  >
    <main class="container my-5">
      <h1 class="mb-4 fw-bold text-center">Отслеживание грузов</h1>

      <div
        class="mb-4 mx-auto"
        style="width: min(90%, 250px)"
      >
        <label
          for="statusFilter"
          class="form-label"
          >Отфильтровать по статусу:</label
        >
        <select
          id="statusFilter"
          class="form-select"
        >
          <option
            value="Все"
            selected
            >-</option
          >
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
      <table class="table table-bordered table-hover text-light">
        <thead>
          <tr>
            <th>Номер груза</th>
            <th>Название груза</th>
            <th>Статус груза</th>
            <th>Пункт отправления</th>
            <th>Пункт назначения</th>
            <th>Дата отправления</th>
          </tr>
        </thead>
        <tbody id="cargoTable"></tbody>
      </table>
      <h2 class="mt-5 mb-4 fw-bold text-center">Добавить новый груз</h2>
      <form
        id="addCargoForm"
        style="width: min(90%, 500px)"
        class="mx-auto"
      >
        <div class="mb-3">
          <label
            for="cargoName"
            class="form-label"
            style="padding-left: 0.8rem"
          >
            Название груза
          </label>
          <input
            type="text"
            id="cargoName"
            class="form-control"
            required
            placeholder="Добавить название"
          />
        </div>
        <div class="mb-3">
          <label
            for="origin"
            class="form-label"
            style="padding-left: 0.8rem"
          >
            Пункт отправления
          </label>
          <select
            id="origin"
            class="form-select"
            required
          >
            <option
              value=""
              disabled
              selected
            >
              Выбрать город
            </option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
          </select>
        </div>
        <div class="mb-3">
          <label
            for="destination"
            class="form-label"
            style="padding-left: 0.8rem"
          >
            Пункт назначения
          </label>
          <select
            id="destination"
            class="form-select"
            required
          >
            <option
              value=""
              disabled
              selected
              >Выбрать город</option
            >
            <option value="Казань">Казань</option>
            <option value="Екатеринбург">Екатеринбург</option>
          </select>
        </div>
        <div class="mb-4">
          <label
            for="departureDate"
            class="form-label"
            style="padding-left: 0.8rem"
          >
            Дата отправления
          </label>
          <input
            type="date"
            id="departureDate"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Добавить груз
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
